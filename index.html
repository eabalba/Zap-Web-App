    <!-- Forms -->
    <div class="entries container grey-text text-darken-1">
        <h6 class="center">Sighting Logs</h6>
        
    </div>

    <!-- Floating add button -->
    <div class="center">
        <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <!-- add entry side nav -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-entry container section">
            <h6>New Entry</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="e.g. Sightings in Brighton" id="title" type="text" class="validate">
                <label for="title">Log Title</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g. Dead or Alive" id="status" type="text" class="validate">
                <label for="status">Status</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g. Road death, electricution, etc..." id="cause" type="text" class="validate">
                <label for="cause">Cause</label>
            </div>
            <div class="location">
                <p>
                    latitude: <span id="latitude"></span>&deg;<br />
                    longitude: <span id="longitude"></span>&deg;
                </p>
            </div>
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
        </form>
    </div>
